<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moderasi Ulasan - Wonderful Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wonderful: {
                teal: "#00A896",
                gold: "#FFC857",
              },
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans text-gray-800">
    <div id="sidebar-container"></div>

    <div
      class="md:ml-64 transition-all duration-300 min-h-screen flex flex-col"
    >
      <div id="navbar-container"></div>

      <main class="flex-1 p-6 md:p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Moderasi Ulasan</h2>

        <!-- Tabs -->
        <div class="flex gap-6 border-b border-gray-200 mb-6">
          <button
            class="pb-3 border-b-2 border-wonderful-teal text-wonderful-teal font-medium"
            id="tab-pending"
            onclick="switchTab('pending')"
          >
            Menunggu Moderasi
            <span class="bg-red-100 text-red-600 px-2 rounded-full text-xs ml-1"
              >3</span
            >
          </button>
          <button
            class="pb-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 transition"
            id="tab-approved"
            onclick="switchTab('approved')"
          >
            Disetujui
          </button>
        </div>

        <!-- Review Cards Grid -->
        <div id="review-container" class="grid grid-cols-1 gap-4">
          <!-- Content by JS -->
        </div>
      </main>
    </div>

    <script type="module" src="./ulasan.js"></script>
  </body>
</html>
