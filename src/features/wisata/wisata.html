<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Wisata - Wonderful Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wonderful: {
                teal: "#00A896",
                gold: "#FFC857",
              },
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans text-gray-800">
    <div id="sidebar-container"></div>

    <div
      class="md:ml-64 transition-all duration-300 min-h-screen flex flex-col"
    >
      <div id="navbar-container"></div>

      <main class="flex-1 p-6 md:p-8">
        <div
          class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4"
        >
          <div>
            <h2 class="text-2xl font-bold text-gray-800">Data Wisata</h2>
            <p class="text-gray-500 text-sm mt-1">
              Kelola destinasi wisata Wonderful Indonesia
            </p>
          </div>
          <a
            href="./form.html"
            class="bg-wonderful-teal hover:bg-teal-700 text-white px-6 py-2.5 rounded-xl font-medium shadow-lg shadow-teal-200 transition flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              ></path>
            </svg>
            Tambah Destinasi
          </a>
        </div>

        <div
          class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden"
        >
          <div class="p-4 border-b border-gray-100 flex items-center gap-4">
            <div class="relative flex-1 max-w-md">
              <svg
                class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
              <input
                type="text"
                id="search-input"
                placeholder="Cari destinasi..."
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-wonderful-teal/20 focus:border-wonderful-teal transition"
              />
            </div>
          </div>

          <div class="overflow-x-auto">
            <table class="w-full text-left">
              <thead
                class="bg-gray-50 text-gray-500 text-xs font-semibold uppercase tracking-wider"
              >
                <tr>
                  <th class="px-6 py-4">Nama Destinasi</th>
                  <th class="px-6 py-4">Kategori</th>
                  <th class="px-6 py-4">Lokasi</th>
                  <th class="px-6 py-4">Harga Tiket</th>
                  <th class="px-6 py-4">Rating</th>
                  <th class="px-6 py-4 text-right">Aksi</th>
                </tr>
              </thead>
              <tbody id="wisata-table-body" class="divide-y divide-gray-50">
                <tr>
                  <td colspan="6" class="px-6 py-8 text-center text-gray-400">
                    Sedang memuat data...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div
            class="p-4 border-t border-gray-100 flex justify-between items-center text-sm text-gray-500"
            id="pagination-info"
          >
            <span>Menampilkan 0 data</span>
            <div class="flex gap-2">
              <button
                class="px-3 py-1 border rounded hover:bg-gray-50"
                disabled
              >
                Previous
              </button>
              <button
                class="px-3 py-1 border rounded hover:bg-gray-50"
                disabled
              >
                Next
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./wisata.js"></script>
  </body>
</html>
