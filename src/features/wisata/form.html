<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Wisata - Wonderful Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wonderful: {
                teal: "#00A896",
                gold: "#FFC857",
              },
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans text-gray-800">
    <div id="sidebar-container"></div>

    <div
      class="md:ml-64 transition-all duration-300 min-h-screen flex flex-col"
    >
      <div id="navbar-container"></div>

      <main class="flex-1 p-6 md:p-8">
        <div class="flex items-center gap-4 mb-8">
          <a
            href="./wisata.html"
            class="p-2 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 text-gray-600 transition"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              ></path>
            </svg>
          </a>
          <div>
            <h2 class="text-2xl font-bold text-gray-800" id="form-title">
              Tambah Destinasi Baru
            </h2>
            <p class="text-gray-500 text-sm mt-1">
              Lengkapi data wisata di bawah ini
            </p>
          </div>
        </div>

        <form id="wisata-form" class="max-w-4xl">
          <div
            class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8 space-y-6"
          >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700"
                  >Nama Tempat Wisata</label
                >
                <input
                  type="text"
                  name="nama_tempat"
                  required
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-wonderful-teal focus:border-transparent outline-none transition"
                  placeholder="Contoh: Pantai Kuta"
                />
              </div>
              <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700"
                  >Kategori</label
                >
                <select
                  name="category_id"
                  required
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-wonderful-teal focus:border-transparent outline-none transition bg-white"
                >
                  <option value="">Pilih Kategori</option>
                  <option value="1">Pantai</option>
                  <option value="2">Gunung</option>
                  <option value="3">Candi</option>
                  <option value="4">Air Terjun</option>
                  <option value="5">Kuliner</option>
                  <option value="6">Sejarah</option>
                </select>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700"
                  >Harga Tiket (IDR)</label
                >
                <div class="relative">
                  <span
                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm"
                    >Rp</span
                  >
                  <input
                    type="number"
                    name="harga_tiket"
                    required
                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-wonderful-teal focus:border-transparent outline-none transition"
                    placeholder="0"
                  />
                </div>
              </div>
              <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700"
                  >Lokasi / Kota</label
                >
                <input
                  type="text"
                  name="lokasi"
                  required
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-wonderful-teal focus:border-transparent outline-none transition"
                  placeholder="Contoh: Badung, Bali"
                />
              </div>
            </div>

            <div class="space-y-1">
              <label class="block text-sm font-medium text-gray-700"
                >Foto Destinasi</label
              >
              <div
                class="border-2 border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center cursor-pointer hover:border-wonderful-teal transition relative h-48"
              >
                <input
                  type="file"
                  name="image"
                  accept="image/*"
                  class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                  onchange="previewImage(this)"
                />
                <div
                  id="image-preview"
                  class="hidden w-full h-full absolute inset-0 rounded-lg overflow-hidden bg-center bg-cover bg-no-repeat"
                ></div>
                <div id="upload-placeholder" class="text-center">
                  <svg
                    class="w-8 h-8 text-gray-400 mx-auto mb-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    ></path>
                  </svg>
                  <span class="text-sm text-gray-500"
                    >Klik untuk upload gambar</span
                  >
                </div>
              </div>
            </div>

            <div class="space-y-1">
              <label class="block text-sm font-medium text-gray-700"
                >Deskripsi Lengkap</label
              >
              <textarea
                name="deskripsi"
                rows="4"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-wonderful-teal focus:border-transparent outline-none transition"
                placeholder="Jelaskan keindahan tempat ini..."
              ></textarea>
            </div>

            <div class="space-y-1">
              <label class="block text-sm font-medium text-gray-700"
                >Fasilitas</label
              >
              <textarea
                name="fasilitas"
                rows="2"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-wonderful-teal focus:border-transparent outline-none transition"
                placeholder="Contoh: Parkir, Toilet, Wifi, Restoran"
              ></textarea>
            </div>

            <div class="pt-4 flex items-center justify-end gap-3">
              <button
                type="button"
                onclick="history.back()"
                class="px-6 py-2.5 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition"
              >
                Batal
              </button>
              <button
                type="submit"
                id="save-btn"
                class="px-6 py-2.5 rounded-xl bg-wonderful-teal text-white font-medium shadow-lg shadow-teal-200 hover:bg-teal-700 transition"
              >
                Simpan Data
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>

    <script>
      function previewImage(input) {
        const preview = document.getElementById("image-preview");
        const placeholder = document.getElementById("upload-placeholder");

        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.style.backgroundImage = `url('${e.target.result}')`;
            preview.classList.remove("hidden");
            placeholder.classList.add("hidden");
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
    <script type="module" src="./wisata.js"></script>
  </body>
</html>
