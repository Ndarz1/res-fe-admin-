<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Blog - Admin Eksplora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <div class="flex h-screen overflow-hidden">
      <aside class="w-64 bg-slate-900 text-white hidden md:flex flex-col">
        <div class="p-6 border-b border-slate-800">
          <span class="text-xl font-bold tracking-wide">Eksplora Admin</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
          <a
            href="../dashboard/dashboard.html"
            class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition"
          >
            Dashboard
          </a>
          <a
            href="#"
            class="flex items-center gap-3 px-4 py-3 bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-900/20"
          >
            Blog & Artikel
          </a>
        </nav>
      </aside>

      <main class="flex-1 overflow-y-auto">
        <header
          class="bg-white border-b border-slate-200 p-6 flex justify-between items-center sticky top-0 z-30"
        >
          <h1 class="text-2xl font-bold text-slate-800">Daftar Artikel</h1>
          <a
            href="form.html"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg font-medium transition shadow-lg shadow-blue-600/20 flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              ></path>
            </svg>
            Tulis Artikel Baru
          </a>
        </header>

        <div class="p-8">
          <div
            class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden"
          >
            <table class="w-full text-left text-sm text-slate-600">
              <thead
                class="bg-slate-50 text-slate-900 font-semibold border-b border-slate-200"
              >
                <tr>
                  <th class="px-6 py-4">Judul</th>
                  <th class="px-6 py-4">Kategori</th>
                  <th class="px-6 py-4">Penulis</th>
                  <th class="px-6 py-4">Tanggal</th>
                  <th class="px-6 py-4 text-right">Aksi</th>
                </tr>
              </thead>
              <tbody id="blog-table-body" class="divide-y divide-slate-100">
                <tr>
                  <td colspan="5" class="px-6 py-8 text-center text-slate-400">
                    Memuat data...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./list.js"></script>
  </body>
</html>
