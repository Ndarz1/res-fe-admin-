<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor Artikel - Admin Eksplora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 pb-20">
    <header
      class="bg-white border-b border-slate-200 p-6 sticky top-0 z-30 flex justify-between items-center shadow-sm"
    >
      <div class="flex items-center gap-4">
        <a
          href="list.html"
          class="p-2 hover:bg-slate-100 rounded-lg text-slate-500"
          >Kembali</a
        >
        <h1 class="text-xl font-bold text-slate-800" id="page-title">
          Tulis Artikel Baru
        </h1>
      </div>
      <button
        form="blog-form"
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2.5 rounded-lg font-bold shadow-lg shadow-blue-600/20"
      >
        Simpan
      </button>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
      <form id="blog-form" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-6">
          <div
            class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm"
          >
            <label class="block text-sm font-bold text-slate-700 mb-2"
              >Judul</label
            >
            <input
              type="text"
              name="title"
              id="input-title"
              required
              class="w-full px-4 py-3 rounded-xl border border-slate-200 text-lg font-bold"
              placeholder="Judul Artikel..."
            />
          </div>

          <div
            class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm"
          >
            <label class="block text-sm font-bold text-slate-700 mb-2"
              >Konten</label
            >
            <textarea
              name="content"
              id="input-content"
              required
              class="w-full h-96 px-4 py-3 rounded-xl border border-slate-200 font-mono text-sm"
              placeholder="Tulis isi artikel (support HTML dasar)..."
            ></textarea>
          </div>

          <div
            class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm"
          >
            <label class="block text-sm font-bold text-slate-700 mb-2"
              >Ringkasan</label
            >
            <textarea
              name="excerpt"
              id="input-excerpt"
              rows="3"
              class="w-full px-4 py-3 rounded-xl border border-slate-200"
            ></textarea>
          </div>
        </div>

        <div class="space-y-6">
          <div
            class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm"
          >
            <label class="block text-sm font-bold text-slate-700 mb-2"
              >Thumbnail</label
            >
            <img
              id="preview-thumb"
              class="w-full h-40 object-cover rounded-lg mb-3 bg-slate-100 hidden"
            />
            <input
              type="file"
              name="thumbnail"
              id="input-thumb"
              accept="image/*"
              class="w-full text-sm text-slate-500"
            />
          </div>

          <div
            class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm"
          >
            <label class="block text-sm font-bold text-slate-700 mb-2"
              >Kategori</label
            >
            <select
              name="category_id"
              id="input-category"
              class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white"
            >
              <option value="">Pilih Kategori</option>
            </select>
          </div>

          <div
            class="bg-blue-50 p-6 rounded-2xl border border-blue-100 shadow-sm"
          >
            <label class="block text-sm font-bold text-blue-900 mb-1"
              >Soft Selling</label
            >
            <p class="text-xs text-blue-600 mb-3">
              Pilih wisata yang direkomendasikan:
            </p>

            <input
              type="text"
              id="search-wisata"
              placeholder="Cari wisata..."
              class="w-full px-3 py-2 text-sm rounded-lg border border-blue-200 mb-2"
            />

            <div
              id="wisata-checklist-container"
              class="h-60 overflow-y-auto space-y-2 bg-white rounded-xl p-3 border border-blue-100"
            ></div>
          </div>
        </div>
      </form>
    </main>
    <script type="module" src="./form.js"></script>
  </body>
</html>
