<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pengguna - Wonderful Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wonderful: { teal: "#00A896", gold: "#FFC857" },
            },
            fontFamily: { sans: ['"Plus Jakarta Sans"', "sans-serif"] },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans text-gray-800">
    <div id="sidebar-container"></div>

    <div
      class="md:ml-64 transition-all duration-300 min-h-screen flex flex-col"
    >
      <div id="navbar-container"></div>

      <main class="flex-1 p-6 md:p-8">
        <div class="flex justify-between items-center mb-8">
          <div>
            <h2 class="text-2xl font-bold text-gray-800">Data Pengguna</h2>
            <p class="text-gray-500 text-sm mt-1">
              Kelola akun user dan administrator
            </p>
          </div>
        </div>

        <div
          class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden"
        >
          <div class="overflow-x-auto">
            <table class="w-full text-left">
              <thead
                class="bg-gray-50 text-gray-500 text-xs font-semibold uppercase tracking-wider"
              >
                <tr>
                  <th class="px-6 py-4">User</th>
                  <th class="px-6 py-4">Role</th>
                  <th class="px-6 py-4">Phone</th>
                  <th class="px-6 py-4">Status</th>
                  <th class="px-6 py-4">Joined</th>
                  <th class="px-6 py-4 text-right">Aksi</th>
                </tr>
              </thead>
              <tbody id="user-table-body" class="divide-y divide-gray-50">
                <tr>
                  <td colspan="6" class="text-center py-4 text-gray-400">
                    Memuat data...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <div id="edit-modal" class="fixed inset-0 z-50 hidden">
      <div
        class="absolute inset-0 bg-black/60 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-2xl shadow-2xl p-6"
      >
        <h3 class="text-xl font-bold mb-4">Edit Pengguna</h3>
        <form id="edit-form" class="space-y-4">
          <input type="hidden" name="id" />
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Nama</label
            >
            <input
              type="text"
              name="name"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-500"
              readonly
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Role</label
            >
            <select
              name="role"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-wonderful-teal"
            >
              <option value="user">User</option>
              <option value="admin">Admin</option>
              <option value="superadmin">Super Admin</option>
            </select>
          </div>
          <div class="flex items-center gap-2 pt-2">
            <input
              type="checkbox"
              name="active"
              id="active"
              class="w-4 h-4 text-wonderful-teal rounded"
            />
            <label for="active" class="text-sm font-medium text-gray-700"
              >Akun Aktif</label
            >
          </div>
          <div class="pt-4 flex justify-end gap-2">
            <button
              type="button"
              onclick="closeModal()"
              class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg"
            >
              Batal
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-wonderful-teal text-white rounded-lg hover:bg-teal-700"
            >
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./pengguna.js"></script>
    <script>
      window.closeModal = () =>
        document.getElementById("edit-modal").classList.add("hidden");
    </script>
  </body>
</html>
